name: Eduhub BACKEND CI/CD Pipeline

on:
  push:
    branches:
      - backend/release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy source code to server
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.EDU_HUB_BACKEND_SERVER_HOST }}
          username: ${{ secrets.EDU_HUB_BACKEND_SERVER_USER }}
          password: ${{ secrets.EDU_HUB_BACKEND_SERVER_PASSWORD }}
          source: "./*"
          target: "/root/se214_project/backend"

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EDU_HUB_BACKEND_SERVER_HOST }}
          username: ${{ secrets.EDU_HUB_BACKEND_SERVER_USER }}
          password: ${{ secrets.EDU_HUB_BACKEND_SERVER_PASSWORD }}
          port: 22
          script: |
            cp /root/se214_project/env_file/backend/.docker.env /root/se214_project/backend/
            cd /root/se214_project/backend/  
            sudo docker compose down       
            docker compose up --build -d
